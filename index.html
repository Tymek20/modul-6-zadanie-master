<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="icon" href="image/2022-12-01_13h58_58.png">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;0,700;1,300&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <h1>Lista zadań</h1>
    <section class="form">
        <header class="form__header">Dodaj nowe zadanie</header>
        <form class="form__input js-form">
            <input class="form__newTask js-newTask" placeholder="Co jest do zrobienia?" autofocus>
            <button class="form__addButton">Dodaj zadanie</button>
        </form>
    </section>
    <section class="list">
        <header class="list__header">
            <div class="list__title" >Lista zadań</div> 
            <div class="list__buttonsAdditional js-listHiddenButtons"></div>
        </header>
        <div class="list__paragraph">
            <ul class="list__main js-tasks"></ul>
        </div>
    </section>
    <footer class="footer"> Tomasz Szkudlarek Made This 2022/2023</footer>
</body>

</html>
